      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Message..." class="message-input"></textarea>
          <div class="chat-controls">
            <button type="button" id="emoji-picker" class="material-symbols-outlined">
              sentiment_satisfied
            </button>
            <div class="file-upload-wrapper">
              <input type="file" accept="images/*" id="file-input1" hidden>
              <img src="">
              <button type="button" id="file-upload" class="material-symbols-outlined">
                attach_file
              </button>
              <button type="button" id="file-cancel" class="material-symbols-outlined">
                close
              </button>
            </div>
            <button type="submit" class="material-symbols-outlined" id="send-message">
              arrow_upward
            </button>
          </div>
        </form>
