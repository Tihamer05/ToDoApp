    <div id="calendar">
        <div class="header">
        <div id="prev" class="btn"><i class="fa-solid fa-arrow-left"></i></div>
        <div id="month-year"></div>
        <div id="next" class="btn"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="weekdays">
        
        <div>Mon </div>
        <div>Tue </div>
        <div>Wed </div>
        <div>Thu </div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
        </div>
        <div class="days" id="days"></div>
    </div>


    <button id="show-calendar-btn">
        <span class="material-symbols-outlined">event</span>
    </button>

    
    <div class="container">
        <div class="title">
            <h1>Todo App</h1>

    </div>

    <div class="button-container">
        
        <button class="button" id="upload">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>

          </svg>
        </button>
        
        <input type="file" id="csvFile" accept=".csv" style="display: none;">
        <button class="button" id="download">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>

          </svg>
        </button>
    
        <button class="button" id="now">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z" fill="currentColor"/>
            <path d="M12 13h2v2h-2z" fill="#FFC107"/>
            <path d="M19 5H5v3h14V5z" fill="#FFC107"/> 
          </svg>
        </button>
    
      
        <button class="button" id="over">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z" fill="currentColor"/>
            <path d="M12 13h2v2h-2z" fill="red"/>
            <path d="M19 5H5v3h14V5z" fill="red"/>
          </svg>
        </button>
    </div>
