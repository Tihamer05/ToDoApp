<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="iamge/x-icon" href="../favicon/pomodoro.png">
    <link rel="stylesheet" href="pomodoro.css">
    
    
<body>
    <div id="timer-message">Please select a timer before starting!</div>
    

    <button id="theme-switch">
        <span class="material-icons" id="dark">dark_mode</span>
        <span class="material-icons" id="light">light_mode</span>
    </button>

    <div class="container">
        <div class="timer">
            <div class="header-row">
                <h1>⏱️ Pomodoro Timer</h1>
                <button id="fullscreen-btn">
                  <span class="material-icons">fullscreen</span>
                </button>
            </div>
              

            <div class="button-container">
                <button class="button" id="pomodoro-session">Pomodoro</button>
                <button class="button" id="short-break">Short Break</button>
                <button class="button" id="long-break">Long Break</button>
            </div>

            <main>
                <div class="pomodoro">
                    <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                        <h2 class="time">25:00</h2>
                    </div>

                    <div id="short-timer" class="timer-display" data-duration="5.00">
                        <h2 class="time">5:00</h2>
                    </div>

                    <div id="long-timer" class="timer-display" data-duration="10.00">
                        <h2 class="time">10:00</h2>
                    </div>
                </div>
            </main>

            <div class="buttons">
                <button id="start">START</button>
                <button id="stop">STOP</button>
            </div>
        </div>
    </div>
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>
    <script src="pomodoro.js" ></script>
</head>
</body>
</html>
