<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="iamge/x-icon" href="../favicon/pomodoro.png">
    <link rel="stylesheet" href="pomodoro.css">
    <script src="music.js" defer></script>
    <script src="playing.js" defer></script>
    
<body>
    <div id="timer-message">Please select a timer before starting!</div>

    <div class="overlay"></div>

    <div class="wrapper">
        <div class="top-bar">
            <span>Now Playing</span>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
    </div>
      

    <button id="music-appear">
        <span class="material-icons" id="music">music_note</span>
    </button>

    <button id="theme-switch">
        <span class="material-icons" id="dark">dark_mode</span>
        <span class="material-icons" id="light">light_mode</span>
    </button>

    <button class="go-back-button" id="go-back">
    <div class="icon-bg">
      <svg class="arrow" width="25px" height="25px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path  d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
        <path  d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
      </svg>
    </div>
    <span class="text">Go Back</span>
    </button>

    <div class="container">
        <div class="timer">
            <div class="header-row">
                <h1>⏱️ Pomodoro Timer</h1>
                <button id="fullscreen-btn">
                  <span class="material-icons">fullscreen</span>
                </button>
            </div>
              

            <div class="button-container">
                <button class="button" id="pomodoro-session">Pomodoro</button>
                <button class="button" id="short-break">Short Break</button>
                <button class="button" id="long-break">Long Break</button>
            </div>

            <main>
                <div class="pomodoro">
                    <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                        <h2 class="time">25:00</h2>
                    </div>

                    <div id="short-timer" class="timer-display" data-duration="5.00">
                        <h2 class="time">5:00</h2>
                    </div>

                    <div id="long-timer" class="timer-display" data-duration="10.00">
                        <h2 class="time">10:00</h2>
                    </div>
                </div>
            </main>

            <div class="buttons">
                <button id="start">START</button>
                <button id="stop">STOP</button>
            </div>
        </div>
    </div>
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>
    <script src="pomodoro.js" ></script>
</head>
</body>
</html>
